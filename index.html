        for (let d = 25; d <= 31; d++) {

        }
        for (let d = 1; d <= 8; d++) {
            let dayStr = d < 10 ? `0${d}` : d;
            itinerary[`2026-04-${dayStr}`] = { title: d === 8 ? "Fly Home" : "Buffer Time", icon: d === 8 ? "âœˆï¸" : "ğŸ•°ï¸", activities: d === 8 ? ["Drop Car #2", "Fly Home"] : ["Relax"], stay: d === 8 ? "Home" : "Flexible", leg: "The Buffer", color: "bg-gray-200" };
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const months = [
                { id: 'feb', name: 'February', year: 2026, days: 28, startDay: 0 },
                { id: 'mar', name: 'March', year: 2026, days: 31, startDay: 0 },
                { id: 'apr', name: 'April', year: 2026, days: 8, startDay: 3 }
            ];

            months.forEach(month => {
                const section = document.createElement('section');
                section.id = month.id;
                section.className = "mb-8";
                const title = document.createElement('h2');
                title.className = "text-xl font-bold text-slate-700 mb-4 sticky top-24 bg-slate-50/90 backdrop-blur-sm py-2 z-30 italic";
                title.textContent = `${month.name} ${month.year}`;
                section.appendChild(title);
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3";
                for(let i=0; i<month.startDay; i++) {
                    const empty = document.createElement('div');
                    empty.className = "hidden lg:block";
                    grid.appendChild(empty);
                }
                for(let d=1; d<=month.days; d++) {
                    const dayNum = d < 10 ? `0${d}` : d;
                    const dateKey = `${month.year}-${month.id === 'feb' ? '02' : month.id === 'mar' ? '03' : '04'}-${dayNum}`;
                    const data = itinerary[dateKey];
                    if (!data) continue;
                    const card = document.createElement('div');
                    card.className = `day-card relative bg-white rounded-xl shadow-sm border border-slate-100 p-3 hover:shadow-md h-32 flex flex-col justify-between overflow-hidden group`;
                    card.onclick = () => openModal(dateKey, data);
                    card.innerHTML = `<div class="absolute top-0 left-0 right-0 h-1.5 ${data.color}"></div>
                        <div class="flex justify-between items-start mt-2">
                            <span class="text-xs font-bold text-slate-400 font-mono">${d}</span>
                            <span class="text-xl group-hover:scale-110 transition-transform">${data.icon}</span>
                        </div>
                        <div>
                            <p class="font-bold text-sm leading-tight text-slate-800 line-clamp-2">${data.title}</p>
                            <p class="text-[10px] text-slate-500 mt-1 truncate italic">${data.stay}</p>
                        </div>`;
                    grid.appendChild(card);
                }
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        const modal = document.getElementById('detail-modal');
        const modalContent = document.getElementById('modal-content');
        function openModal(date, data) {
            const dateObj = new Date(date);
            document.getElementById('modal-date').textContent = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short' });
            document.getElementById('modal-title').textContent = data.title;
            document.getElementById('modal-icon').textContent = data.icon;
            document.getElementById('modal-leg-goal').textContent = data.leg;
            document.getElementById('modal-stay').textContent = data.stay;
            document.getElementById('modal-header').className = `h-32 relative flex items-end p-6 ${data.color}`;
            const list = document.getElementById('modal-activities');
            list.innerHTML = '';
            data.activities.forEach(act => {
                const li = document.createElement('li');
                li.className = "flex gap-2 items-start";
                li.innerHTML = `<span class="mt-1.5 w-1.5 h-1.5 bg-surf-teal rounded-full shrink-0"></span><span>${act}</span>`;
                list.appendChild(li);
            });
            modal.classList.remove('hidden');
            void modal.offsetWidth;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
        }
        function closeModal(e, force) {
            if (force || (e && e.target === modal)) {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.add('scale-95');
                setTimeout(() => { modal.classList.add('hidden'); }, 300);
            }
        }
        function scrollToMonth(id) {
            const el = document.getElementById(id);
            window.scrollTo({ top: el.getBoundingClientRect().top + window.pageYOffset - 140, behavior: "smooth" });
        }
        renderCalendar();
    </script>
